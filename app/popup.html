<html>

  <body>
    <div class="container text-center mb-2">
      <h4>Shortcuts</h4>
      <div class="row">
        <div class="col-12 py-2">
          <p>Add key value pairs into local storage via shortcuts. </p>
        </div>
      </div>
      <div class="row">
        <h6 class="col-6">Shortcut</h6>
        <h6 class="col-6">Pair</h6>
      </div>
      <div class="row">
          <div class="col-6"><span class="badge badge-secondary">Ctrl+0</span></div>
          <div class="col-6"><small>remove mock</small></div>
      </div>
      <div class="row">
          <div class="col-6"><span class="badge badge-secondary">Ctrl+1</span></div>
          <div class="col-6"><small>posMock:SIGCAP</small></div>
      </div>
      <div class="row">
        <div class="col-6"><span class="badge badge-secondary">Ctrl+2</span></div>
        <div class="col-6"><small>posMock:GENERAL.Flow</small></div>
      </div>
    </div>

    <!-- build:js scripts/options-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
